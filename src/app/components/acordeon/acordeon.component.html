

<ngb-accordion #acc="ngbAccordion">
	<ngb-panel id="toggle-1" title="Formulario">		
		<ng-template ngbPanelContent>
			<app-form (clients)="getClients($event)"></app-form>
		</ng-template>
	</ngb-panel>
	<ngb-panel id="toggle-2" title="Lista Clientes">
		<ng-template ngbPanelContent>
			<app-list></app-list>
		</ng-template>
	</ngb-panel>
</ngb-accordion>
