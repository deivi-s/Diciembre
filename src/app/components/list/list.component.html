<table class="table">
    <thead>
        <tr>
            <th scope="col">Cliente</th>
            <th scope="col">Edad</th>
            <th scope="col">Control</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let client of clientList">         
            <td>{{ client.nombre }}</td>
            <td>{{ client.edad }}</td>
            <td> <button class="btn btn-sm" (click)="eliminar(client)">Eliminar</button> </td>
        </tr>
    </tbody>
</table>
